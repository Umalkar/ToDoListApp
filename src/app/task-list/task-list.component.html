<ul>
    <li *ngFor="let task of tasks">
      <input type="checkbox" [(ngModel)]="task.completed" (change)="toggleCompletion(task)">
      <span *ngIf="!editingTasks[task.id]">
        {{ task.title }} - {{ task.description }} (ID: {{ task.id }})
        <button (click)="startEditing(task)">Edit</button>
      </span>
      <span *ngIf="editingTasks[task.id]">
        <input type="text" [(ngModel)]="task.title" placeholder="Title">
        <br>
        <textarea [(ngModel)]="task.description" placeholder="Description"></textarea>
        <br>
        <button (click)="stopEditing(task)">Save</button>
      </span>
    </li>
  </ul>
