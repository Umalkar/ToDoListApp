
<h3>Add Task</h3>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" id="title" [formControlName]="'title'" name="title" required>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea class="form-control" id="description" [formControlName]="'description'" name="description" rows="3" required></textarea>
  </div>
  <div class="form-group">
    <label for="dueDate">Due Date:</label>
    <input type="date" class="form-control" id="dueDate" [formControlName]="'dueDate'" name="dueDate" required>
  </div>
  <button type="submit" class="btn btn-primary">Add Task</button>
  
</form>
